<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">{{content}}</div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: 'hello world'
            }
        });

        setTimeout(function () {
            app.$data.content = 'bye world';
        }, 2000);
    </script>
</body>

</html>
